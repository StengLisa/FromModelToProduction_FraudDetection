name: Monthly Training and Drift-Based Retraining

on:
  schedule:
     - cron: "0 0 * * *"	
  workflow_dispatch:
    inputs:
      month:
        description: "Month to simulate (0-12). Use -1 to simulate full year."
        required: true
        default: "0"

jobs:
  train:
    name: Train Model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine month
        id: set-month
        run: | 
          if [ "${{ github.event_name }}" = "schedule" ]; then
            # Scheduled run → compute month automaticall
            echo "month=$(date +%-m)" >> $GITHUB_OUTPUT
          else
            # Manual run → use inpu
            echo "month=${{ github.event.inputs.month }}" >> $GITHUB_OUTPUT
          fi	

      - name: Run training for a single month
        if: ${{ steps.set-month.outputs.month != '-1' }}
        run: |
          echo "Running training for month ${{ steps.set-month.outputs.month }}"
          python -m src.pipeline_train --month ${{ steps.set-month.outputs.month }} --drift-threshold 0.01

      - name: Run full 12-month simulation
        if: ${{ steps.set-month.outputs.month == '-1' }}
        run: |
          echo "Running full year simulation"
          for i in {0..12}; do
            echo "=== Running month $i ==="
            python -m src.pipeline_train --month $i --drift-threshold 0.05
          done

      - name: Write retrain flag into repo
        run: |
          mkdir -p state
          if [ -f retrain_flag.txt ]; then
            echo "$(cat retrain_flag.txt) $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > state/retrain_flag.txt
          else
            echo "false $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > state/retrain_flag.txt
          fi

      - name: Commit retrain flag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state/retrain_flag.txt
          git commit -m "Update retrain flag after training" || echo "No changes to commit"
          git reset --hard
          git pull --rebase origin main
          git push 
 
      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/fraud_model.joblib

      - name: Upload threshold
        uses: actions/upload-artifact@v4
        with:
          name: threshold
          path: config/threshold.json

      - name: Upload drift log
        uses: actions/upload-artifact@v4
        with:
          name: drift-log
          path: artifacts/drift_log.csv

      - name: Upload baseline stats
        uses: actions/upload-artifact@v4
        with:
          name: baseline-stats
          path: artifacts/baseline_stats.parquet

