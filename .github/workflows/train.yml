name: Monthly Training and Drift-Based Retraining

on:
  schedule:
     - cron: "0 0 * * *"	
  workflow_dispatch:
    inputs:
      month:
        description: "Month to simulate (0-12). Use -1 to simulate full year."
        required: true
        default: "0"

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine month
        id: set-month
        run: | 
          if [ "${{ github.event_name }}" = "schedule" ]; then
            # Scheduled run → compute month automaticall
            echo "month=$(date +%-m)" >> $GITHUB_OUTPUT
          else
            # Manual run → use inpu
            echo "month=${{ github.event.inputs.month }}" >> $GITHUB_OUTPUT
          fi	

      - name: Run training for a single month
        if: ${{ inputs.month != '-1' }}
        run: |
          echo "Running training for month ${{ inputs.month }}"
          python -m src.pipeline_train --month ${{ inputs.month }} --drift-threshold 0.05

      - name: Run full 12-month simulation
        if: ${{ inputs.month == '-1' }}
        run: |
          echo "Running full year simulation"
          for i in {0..12}; do
            echo "=== Running month $i ==="
            python -m src.pipeline_train --month $i --drift-threshold 0.05
          done

