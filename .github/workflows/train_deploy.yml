name: Monthly Training, Drift Detection, and Deployment

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
    inputs: 
      simulate_year:
        description: "Simulate full year of data? (true/false)"
        required: false
        default: "false"
      month:
        description: "Month to run (0-12). Ignored if simulate_year=true."
        required: false
        default: "0"
          
permissions:
  contents: write
        
jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Determine training mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "simulate=false" >> $GITHUB_OUTPUT
          else
            echo "simulate=${{ github.event.inputs.simulate_year }}" >> $GITHUB_OUTPUT
          fi

      - name: Determine month
        id: month
        if: ${{ steps.mode.outputs.simulate != 'true' }}
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            # Real calendar month for scheduled runs
            echo "month=$(date +%-m)" >> $GITHUB_OUTPUT
          else
            # Manual input for workflow_dispatch
            echo "month=${{ github.event.inputs.month }}" >> $GITHUB_OUTPUT
          fi

      - name: Run full-year simulation
        if: ${{ steps.mode.outputs.simulate == 'true' }}
        run: |
          for i in {0..12}; do
            python -m src.pipeline_train --month $i
          done
        
      - name: Run monthly training (scheduled with forced retrain)
        if: ${{ steps.mode.outputs.simulate != 'true' && github.event_name == 'schedule' }}
        run: |
          python -m src.pipeline_train \
            --month ${{ steps.month.outputs.month }} \
            --force-retrain

      - name: Run monthly training (manual, drift-based only)
        if: ${{ steps.mode.outputs.simulate != 'true' && github.event_name != 'schedule' }}
        run: |
          python -m src.pipeline_train --month ${{ steps.month.outputs.month }}
            
      - name: Check retrain flag
        id: retrain
        run: |
          flag=$(cut -d' ' -f1 artifacts/retrain_flag.txt)
          echo "retrain=$flag" >> $GITHUB_OUTPUT
        
      - name: Stop if no retraining is needed
        if: ${{ steps.retrain.outputs.retrain != 'true' }}
        run: echo "No drift detected — skipping deployment."
            
      - name: Deploy updated model
        if: ${{ steps.retrain.outputs.retrain == 'true' }}
        run: |
          echo "Model saved to models/fraud_model.joblib — ready for commit."
        
      - name: Commit updated model, MLflow runs, artifacts, and config
        if: ${{ steps.retrain.outputs.retrain == 'true' }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add models/
          git add mlruns/
          git add artifacts/
          git add config/

          git diff --cached --quiet || git commit -m "Retrain: update model, MLflow runs, artifacts, and config for month ${{ steps.month.outputs.value }}"
      
          git push



