name: Monthly Training, Drift Detection, and Deployment

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
    inputs:
      simulate_year:
        description: "Simulate full year of data? (true/false)"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine training mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "simulate=false" >> $GITHUB_OUTPUT
          else
            echo "simulate=${{ github.event.inputs.simulate_year }}" >> $GITHUB_OUTPUT
          fi

      - name: Determine month
        id: month
        if: ${{ steps.mode.outputs.simulate != 'true' }}
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "month=$(date +%-m)" >> $GITHUB_OUTPUT
          else
            echo "month=0" >> $GITHUB_OUTPUT
          fi

      - name: Run full-year simulation
        if: ${{ steps.mode.outputs.simulate == 'true' }}
        run: |
          for i in {0..12}; do
            python -m src.pipeline_train --month $i
          done

      - name: Run monthly training
        if: ${{ steps.mode.outputs.simulate != 'true' }}
        run: |
          python -m src.pipeline_train --month ${{ steps.month.outputs.month }}

      - name: Check retrain flag
        id: retrain
        run: |
          flag=$(cut -d' ' -f1 state/retrain_flag.txt)
          echo "retrain=$flag" >> $GITHUB_OUTPUT

      - name: Stop if no retraining is needed
        if: ${{ steps.retrain.outputs.retrain != 'true' }}
        run: echo "No drift detected â€” skipping deployment."

      - name: Deploy updated model
        if: ${{ steps.retrain.outputs.retrain == 'true' }}
        run: |
          cp models/fraud_model.joblib api/models/fraud_model.joblib

      - name: Commit deployment changes
        if: ${{ steps.retrain.outputs.retrain == 'true' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add api/models/fraud_model.joblib
          git commit -m "Deploy updated model after retraining" || echo "No changes to commit"
          git push

      - name: Upload MLflow run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-run
          path: mlruns


